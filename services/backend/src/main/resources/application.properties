spring.application.name=backend
server.port=7979
debug=true
cors.allowed-origins=http://127.0.0.1:5500

# Max file size (e.g., 128KB)
spring.servlet.multipart.max-file-size=100MB
# Max request size (e.g., 128KB)
spring.servlet.multipart.max-request-size=100MB
# Whether to the upload directory should be resolved as an absolute path
spring.servlet.multipart.resolve-lazily=false
num.assets=8

spring.kafka.bootstrap-servers=${BOOTSTRAP_SERVERS}